<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="time">
            <label>Input: </label>
            <input type="number" class="input" name="mins" placeholder="00">:<input type="number" class="input" name="secs" placeholder="00">            
        </div>
        <button type="submit" id="start-but">Start</button>
        <h2 id="display">00:00</h2>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
