<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div id="header">
        <h1>ToDo List</h1>
    </div>
    <div id="border">
        <div id="form-div">
            <input type="text" id="input-form" placeholder="Activity...">
            <button id="add-button" type="button" onclick="add()">Add</button>
        </div>
        <div id="list-box">
            <div class="list-element">
                <span>Meet friends</span>
                <button class="remove-button" type="button">x</button>
            </div>
            <div class="list-element">
                <span>Paint</span>
                <button class="remove-button" type="button">x</button>
            </div>
            <div class="list-element">
                <span>Exercise</span>
                <button class="remove-button" type="button">x</button>
            </div>
        </div>


    </div>
    <script src="todo.js"></script>
</body>
</html>
