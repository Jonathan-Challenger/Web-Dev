<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency2.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div id="box">
        <div class="mygrid">
            <div class="inputField">
                <div class="leftCol">
                    <input type="number" class="inputCur" id="number" placeholder="0.00">
                </div>
                <div class="rightCol">
                    <select name="currency" class="fromCurrency">
                        <option value="" selected disabled hidden>Choose Currency</option>
                    </select>
                </div>
            </div>
        
            <div class="inputField">
                <div class="leftCol">
                    <input type="number" class="inputCur" id="output" placeholder="0.00" disabled>
                </div>
                <div class="rightCol">
                    <select name="currency" class="fromCurrency">
                        <option value="" selected disabled hidden>Choose Currency</option>
                    </select>
                </div>
            </div>
            <div id="button">
                <button id="convertButton" type="button" onclick="clicked()" data-convert>Convert</button>
            </div>
        </div>
        <img src="images/arrows.png" alt="switch" id="switchImg" onclick="swap()">

    </div>

    <div id="footer">
        Jonathan Challenger &nbsp; &nbsp; &nbsp; Find the code for this page 
        <a href="https://github.com/Jonathan-Challenger/Web-Dev/tree/main/SmallerProjects/CurrencyConverter2way" target="_blank"> here</a>
    </div>

    <script src="currency2.js"></script>
</body>
</html>
