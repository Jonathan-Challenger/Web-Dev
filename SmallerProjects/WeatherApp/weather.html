<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body onload="display_ct()">
    <div class="header">
        <h1>Weather App</h1>
        <span id="clock"></span>
    </div>
    <div class="form">
        <input type="text" id="input-text" placeholder="Weather in your city">
        <button id="add-button" type="button">Submit</button>
    </div>
    <ul class="container">
        <li class="element">
            <span class="city-name">City</span>
            <span class="temp">19 degrees</span>
            <span class="description">Cloudy</span>
            <button type="button" class="remove">X</button>
        </li>
        <li class="element">
            <span class="city-name">City</span>
            <span class="temp">10 degrees</span>
            <span class="description">Rain</span>
            <button type="button" class="remove">X</button>
        </li>
        <li class="element">
            <span class="city-name">City</span>
            <span class="temp">30 degrees</span>
            <span class="description">Sunny</span>
            <button type="button" class="remove">X</button>
        </li>
        <li class="element">
            <span class="city-name">City</span>
            <span class="temp">25 degrees</span>
            <span class="description">Sun with Cloud</span>
            <button type="button" class="remove">X</button>
        </li>
    </ul>
    <script src="weather.js"></script>
</body>
</html>
